nameOverride: ''
fullnameOverride: ''

imagePullSecrets: []
replicaCount: 1

entrypoint: /
nbThreads: 10
nbProcesses: 2
gunicorn_config: ''
timeout: 120 # request timeout in seconds
healthCheckLevel: 0

env: {}
# Inject env from configmap
# <env>:
#   name: <configMap name>
#   key: <configMap key>
configMapEnv: {}
secretEnv: {}

image:
  repository: camptocamp/geomapfish
  tag: latest
  sha:
  pullPolicy: IfNotPresent

config:
  image:
    repository: camptocamp/<project>-config
    tag: latest
    sha:
  env: {}
  # Inject env from configmap
  # <env>:
  #   name: <configMap name>
  #   key: <configMap key>
  configMapEnv: {}
  secretEnv: {}
  resources: {}

alembic:
  enabled: false

postgresql:
  schema: main
  staticSchema: main_static
  statementTimeout: 30000 # milliseconds

statsd:
  url: monitoring-statsd:9125

sentry:
  hostname: o330647.ingest.sentry.io
  key: sentry-key
  project: sentry-project

profiler:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: default

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data
  readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #   - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
