annotations:
  reloader.stakater.com/auto: 'true'

alembic:
  annotations:
    reloader.stakater.com/auto: 'true'

tools:
  annotations:
    reloader.stakater.com/auto: 'true'

ingress:
  enabled: true
  paths:
    - /
  hosts:
    - name: main
      host: gmf.local
      tls:
        secretName: mytls
  additionalPaths:
    customFeedback:
      path: /custom/
      service: geomapfish-env-version-custom-feedback

serviceAccount:
  create: true
  name: full
