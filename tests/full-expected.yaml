          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/geomapfishapp-geoportal:2.7"
          imagePullPolicy: IfNotPresent
          env:
              - name: "PGDATABASE"
                value: "postgres"
              - name: "PGHOST"
                value: "test-pg-postgresql"
              - name: "PGHOST_SLAVE"
                value: "test-pg-postgresql"
              - name: "PGPASSWORD"
                value: "mySuperTestingPassword"
              - name: "PGPORT"
                value: "5432"
              - name: "PGPORT_SLAVE"
                value: "5432"
              - name: "PGSCHEMA"
                value: "main"
              - name: "PGUSER"
                value: "postgres"
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            {}
          args:
            - bash
            - -c
            - alembic --name=main upgrade head && alembic --name=static upgrade head
      containers:
        - name: sleep
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "busybox:latest"
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            {}
          args:
            - tail
            - -f
            - /dev/null
